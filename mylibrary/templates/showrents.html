          <ul class="navbar-nav me-auto">

      <div style="height: 50px; width: 600px; margin: auto; margin-top: 50px;">
        {% if rents %}
          {% for rent in rents %}
            <p style="text-align: left;">{{ rent }}</p>
            <form class="delete" action="" method="post" style="margin: -40px -90px 10px 600px; display: flex; justify-content: flex-end;
            padding: 0px;
            border: 2px solid black;
            border-radius: 10px;
            button-decoration: none;
            ">
              {% csrf_token %}
                    <input type="hidden" name="update" value="{{ rent.id }}" style="background-color: none; text-decoration: none;">
                    <button type="submit" style=" width: 100px; height:30px;background-color: none; border: none; border-radius: 8px;">Изменить</button>
            </form>
            <form class="update" action="" method="post" style="margin: -45px -200px 20px 700px; display: flex; justify-content: flex-end;padding: 0px;
            border: 2px solid black;
            border-radius: 10px;
            button-decoration: none;">
              {% csrf_token %}

                    <button type="submit" style=" width: 100px; height:30px;background-color: none; border: none; border-radius: 8px;">Удалить</button>
            </form>
          {% endfor %}
        {% else %}
          <h1>Library, son...</h1>
        {% endif %}
      </div>
